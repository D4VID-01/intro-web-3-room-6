<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #91C4F2;
    }
    h1, legend {
      color: #253D5B;
      font-weight: bold;
    }
    fieldset {
      border: 2px solid #307473 !important;
      border-radius: 10px;
    }
    .form-label {
      color: #253D5B;
    }
    .btn-enviar {
      background-color: #307473;
      color: white;
    }
    .btn-enviar:hover {
      background-color: #265c5c;
    }
    .btn-resetear {
      background-color: #9D79BC;
      color: white;
    }
    .btn-resetear:hover {
      background-color: #825da6;
    }
  </style>
  
</head>
<body class="p-5">
  <div class="container">
    <div class="d-flex align-items-center justify-content-start mb-4">
        <a href="index.html" class="btn me-3" style="background-color: #FEC601; color: #253D5B;">
          <i class="bi bi-arrow-left"></i>
        </a>
        <h1 class="text-center mb-0">¡¡¡ Regístrate !!!</h1>
    </div>


    <form>
      <fieldset class="p-4 mb-4">
        <legend>Datos del Usuario</legend>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Apellido Materno</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label d-block">Género</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" value="masculino">
            <label class="form-check-label">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" value="femenino">
            <label class="form-check-label">Femenino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" value="prefiero">
            <label class="form-check-label">Prefiero no decir</label>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-8">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Código Postal</label>
          <input type="text" class="form-control" maxlength="5">
        </div>
      </fieldset>

      <fieldset class="p-4 mb-4">
        <legend>Datos del Contacto</legend>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Teléfono</label>
            <input type="tel" class="form-control">
          </div>
        </div>
      </fieldset>

      <fieldset class="p-4 mb-4">
        <legend>Escoge el evento o los eventos de tu interés</legend>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="evento1">
          <label class="form-check-label" for="evento1">Candlelight - Lo Mejor de Hans Zimmer</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="evento2">
          <label class="form-check-label" for="evento2">We Call It Ballet - La Bella Durmiente</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="evento3">
          <label class="form-check-label" for="evento3">Sabores con Historia</label>
        </div>
      </fieldset>

      <fieldset class="p-4 mb-4">
        <legend>¿Eres estudiante?</legend>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="estudiante" id="siEstudiante" value="sí">
          <label class="form-check-label" for="siEstudiante">Sí</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="estudiante" id="noEstudiante" value="no">
          <label class="form-check-label" for="noEstudiante">No</label>
        </div>
        <div class="mt-3">
          <label class="form-label">Si la respuesta es "Sí", puedes subir tu credencial de estudiante para mayores beneficios</label>
          <input class="form-control" type="file">
        </div>
      </fieldset>

      <div class="text-center">
        <button type="submit" class="btn btn-enviar me-2">Enviar</button>
        <button type="reset" class="btn btn-resetear">Resetear</button>
      </div>
    </form>
  </div>
</body>
</html>
